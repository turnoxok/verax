<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TuVerax - Rehabilitación Crediticia</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; overflow-x: hidden; background: #0f0f1e; color: #fff; }
.gradient-bg { background: linear-gradient(135deg, #6D5BFF, #3ACFD5); }
.fade-in { opacity: 0; transform: translateY(20px); transition: opacity 1s ease, transform 1s ease; }
.fade-in.show { opacity: 1; transform: translateY(0); }
.parallax { background-attachment: fixed; background-size: cover; background-position: center; }
.card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
.card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
.avatar-ia { animation: float 3s ease-in-out infinite; border: 4px solid #fff; border-radius: 50%; }
@keyframes float { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-10px);} }
.scroll-smooth { scroll-behavior: smooth; }
.ripple { position: relative; overflow: hidden; }
.ripple::after { content: ""; position: absolute; width: 100px; height: 100px; background: rgba(255,255,255,0.4); display: block; border-radius: 50%; transform: scale(0); opacity: 0; pointer-events: none; transition: transform 0.5s, opacity 1s; }
.ripple:active::after { transform: scale(4); opacity: 1; transition: 0s; }
.indicator { font-size: 2rem; font-weight: bold; color: #3ACFD5; }
.hero-content { position: relative; z-index:10; }
.float-element { transition: transform 0.1s ease; }
</style>
</head>
<body class="scroll-smooth">

<!-- Header -->
<header class="fixed w-full z-50 gradient-bg text-white shadow-lg">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <h1 class="text-2xl font-bold tracking-wide">TuVerax</h1>
    <div class="md:hidden">
      <button id="menuBtn" class="focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <nav id="navMenu" class="hidden md:flex space-x-6 text-lg">
      <a href="#autogestion" class="hover:underline">Autogestión</a>
      <a href="#premium" class="hover:underline">Premium</a>
      <a href="#nosotros" class="hover:underline">Nosotros</a>
      <a href="#informes" class="hover:underline">Informes</a>
      <a href="#faqs" class="hover:underline">FAQs</a>
      <a href="#testimonios" class="hover:underline">Testimonios</a>
      <a href="#contacto" class="hover:underline">Contacto</a>
    </nav>
  </div>
</header>

<!-- Hero Parallax con IA -->
<section class="h-screen flex items-center justify-center text-center px-6 parallax relative" style="background-image: url('https://images.unsplash.com/photo-1557682250-0b9f3dbb6d90?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1600');">
  <div class="text-white bg-black/50 p-8 rounded-xl hero-content fade-in float-element" data-speed="0.02">
    <h2 class="text-5xl md:text-6xl font-bold mb-6">Recupera tu historial crediticio</h2>
    <p class="text-xl md:text-2xl mb-8">Tu asistente IA te guía paso a paso para limpiar tu historial y recuperar tu poder financiero.</p>
    <div class="flex justify-center gap-6">
      <button onclick="scrollToSection('autogestion')" class="ripple bg-gradient-to-r from-purple-600 to-cyan-400 px-6 py-3 rounded-xl font-semibold hover:scale-105 transition transform float-element" data-speed="0.03">Autogestión</button>
      <button onclick="scrollToSection('premium')" class="ripple bg-white text-purple-700 px-6 py-3 rounded-xl font-semibold hover:scale-105 transition transform float-element" data-speed="0.03">Premium IA</button>
    </div>
  </div>
  <img src="https://i.pravatar.cc/100?img=32" alt="IA Asistente" class="absolute top-16 right-16 w-24 h-24 avatar-ia shadow-lg float-element" data-speed="0.05">
</section>

<!-- ...resto del contenido (cards, dashboard, nosotros, faqs, testimonios, footer) se mantiene igual... -->

<script>
  // Menu hamburguesa
  const menuBtn = document.getElementById('menuBtn');
  const navMenu = document.getElementById('navMenu');
  menuBtn.addEventListener('click', () => { navMenu.classList.toggle('hidden'); });

  // Scroll smooth para botones
  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  // Fade-in
  const fadeEls = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('show'); });
  }, { threshold: 0.2 });
  fadeEls.forEach(el => observer.observe(el));

  // FAQs interactivo
  document.querySelectorAll('.faq-item').forEach(item => {
    item.addEventListener('click', () => {
      const p = item.querySelector('p');
      p.classList.toggle('hidden');
    });
  });

  // Simulación contador dinámico
  let usuarios = 1245;
  setInterval(() => {
    usuarios += Math.floor(Math.random()*3);
    document.getElementById('usuariosCounter').textContent = usuarios;
  }, 3000);

  // Efecto de movimiento por mouse
  const floatElements = document.querySelectorAll('.float-element');
  document.addEventListener('mousemove', (e)=>{
    const x = (e.clientX / window.innerWidth - 0.5) * 2;
    const y = (e.clientY / window.innerHeight - 0.5) * 2;
    floatElements.forEach(el=>{
      const speed = parseFloat(el.getAttribute('data-speed')) || 0.02;
      el.style.transform = `translate(${x*50*speed}px, ${y*50*speed}px)`;
    });
  });
</script>
</body>
</html>
