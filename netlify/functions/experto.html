<button id="start">Generar token y ver informe</button>
<iframe id="ceaFrame" style="width:100%; height:400px; display:none;"></iframe>
<script>
document.getElementById('start').onclick = async () => {
  const res = await fetch('/.netlify/functions/generateToken');
  const { token } = await res.json();

  const iframe = document.getElementById('ceaFrame');
  iframe.src = `https://tu-CEA.com/consulta?token=${token}`;
  iframe.style.display = 'block';
};
</script>
