
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta CEA - Experto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f2f2f2; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    iframe { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 20px; display: none; }
  </style>
</head>
<body>

<h1>Consulta CEA</h1>
<p>Para ver tu informe, genera un token primero:</p>
<button id="start">Generar token y abrir CEA</button>

<iframe id="ceaFrame"></iframe>

<script>
const startBtn = document.getElementById('start');
const iframe = document.getElementById('ceaFrame');

startBtn.onclick = async () => {
  // 1️⃣ Generar token
  const res = await fetch('/.netlify/functions/generateToken');
  const { token } = await res.json();

  // 2️⃣ Mostrar iframe con token en query
  iframe.src = `https://www.informescea.com.ar/consulta?token=${token}`;
  iframe.style.display = 'block';

  // 3️⃣ Esperar que el usuario haga clic en "guardar informe" dentro del iframe
  window.addEventListener('message', async (event) => {
    if (event.data.type === 'saveReport' && event.data.token === token) {
      const reportData = event.data.report;

      // 4️⃣ Enviar datos al backend
      await fetch('/.netlify/functions/uploadReport', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, reportData })
      });

      alert('Informe guardado correctamente.');
      // 5️⃣ Opcional: limpiar iframe
      iframe.style.display = 'none';
      iframe.src = '';
    }
  });
};
</script>

</body>
</html>
