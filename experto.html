<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta CEA</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 200px; }
    iframe { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Consulta CEA</h1>
  <input type="text" id="dni" placeholder="Ingrese DNI">
  <button onclick="verInforme()">Ver Informe</button>

  <iframe id="informeFrame"></iframe>

  <script>
    async function verInforme() {
      const dni = document.getElementById('dni').value.trim();
      if (!dni) return alert('Ingresá un DNI');

      // Generamos token
      const tokenRes = await fetch('/.netlify/functions/generateToken');
      const { token } = await tokenRes.json();

      // Abrimos el iframe con la función openCEA
      const url = `/.netlify/functions/openCEA?token=${token}&dni=${dni}`;
      document.getElementById('informeFrame').src = url;
    }
  </script>
</body>
</html>
