<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe CEA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Consulta tu informe CEA/BCRA</h2>

<input type="text" id="dni" placeholder="Ingrese su DNI">
<button id="viewInforme">Ver Informe</button>

<iframe id="ceaFrame"></iframe>

<script>
document.getElementById('viewInforme').addEventListener('click', () => {
  const dni = document.getElementById('dni').value.trim();
  if (!dni) {
    alert('Ingrese un DNI');
    return;
  }

  const iframe = document.getElementById('ceaFrame');
  
  // Reemplazar con tu usuario y contraseña de CEA
  const user = 'CONX';
  const pass = 'CONX2025';

  // Aquí se construye la URL para abrir el informe en el iframe
  // Si CEA no permite login por query params, el iframe abrirá la página
  // y el usuario deberá hacer click en login
  iframe.src = `https://www.informescea.com.ar/consulta?dni=${dni}&user=${user}&pass=${pass}`;
});
</script>

</body>
</html>
