<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Experto CEA</title>
<style>
body { font-family:sans-serif; padding:20px; background:#f4f4f4; }
input { padding:8px; margin-right:10px; }
button { padding:8px 12px; cursor:pointer; }
iframe { width:100%; height:600px; margin-top:20px; border:1px solid #ccc; }
</style>
</head>
<body>

<h2>Consulta de Informe CEA</h2>
<input type="text" id="dni" placeholder="Ingresá DNI">
<button onclick="verInforme()">Ver Informe</button>

<iframe id="informe"></iframe>

<script>
function verInforme() {
  const dni = document.getElementById('dni').value;
  if (!dni) return alert("Ingresá DNI");

  const iframe = document.getElementById('informe');
  iframe.src = `/.netlify/functions/openCEA?dni=${dni}`;
}
</script>

</body>
</html>
