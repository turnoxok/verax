<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe Comercial CEA</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; margin-top:50px; }
    input, button { font-size:16px; padding:10px; margin:5px; }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <h1>Consultar Informe Comercial CEA</h1>
  <p>Ingresa tu DNI para ver tu informe:</p>
  <input type="text" id="dni" placeholder="DNI" />
  <button id="verInforme">Ver Informe</button>

  <script>
    document.getElementById("verInforme").addEventListener("click", () => {
      const dni = document.getElementById("dni").value.trim();
      if(!dni) {
        alert("Por favor ingresa un DNI válido.");
        return;
      }

      // Instrucción para el usuario
      alert("Se abrirá CEA en una nueva pestaña. Ingresa tu DNI y tu usuario para continuar.");

      // Abrir CEA en nueva pestaña
      window.open("https://www.informescea.com.ar/", "_blank");
    });
  </script>
</body>
</html>
